<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../dist/index.css">
    <title>Luk3D Design system test</title>
</head>
<body class="luk-sans">

<h1 class="luk-font-size--5xl luk-color--primary">Teste basico</h1>

<section class="example--wrapper">
  
  <div>
    <code class="luk-margin-bottom--1">.luk-flex-direction--row</code>
    <article
      class="luk-display--flex luk-flex-direction--row luk-padding--1 luk-border--1"
    >
      <div class="preview__element luk-padding--1 luk-margin--1" style="width: 50%;">
        Element #1
      </div>
      <div class="preview__element luk-padding--1 luk-margin--1" style="width: 50%;">
        Element #2
      </div>
      <div class="preview__element luk-padding--1 luk-margin--1" style="width: 50%;">
        Element #3
      </div>
    </article>
  </div>
  
  <div>
    <code class="luk-margin-bottom--1">.luk-flex-direction--column</code>
    <article
      class="luk-display--flex luk-flex-direction--column luk-padding--1 luk-border--1"
    >
      <div class="preview__element luk-padding--1 luk-margin--1" style="width: 50%;">
        Element #1
      </div>
      <div class="preview__element luk-padding--1 luk-margin--1" style="width: 50%;">
        Element #2
      </div>
      <div class="preview__element luk-padding--1 luk-margin--1" style="width: 50%;">
        Element #3
      </div>
    </article>
  </div>
  
  <div>
    <code class="luk-margin-bottom--1">.luk-flex-direction--row-reverse</code>
    <article
      class="luk-display--flex luk-flex-direction--row-reverse luk-padding--1 luk-border--1"
    >
      <div class="preview__element luk-padding--1 luk-margin--1" style="width: 50%;">
        Element #1
      </div>
      <div class="preview__element luk-padding--1 luk-margin--1" style="width: 50%;">
        Element #2
      </div>
      <div class="preview__element luk-padding--1 luk-margin--1" style="width: 50%;">
        Element #3
      </div>
    </article>
  </div>
  
  <div>
    <code class="luk-margin-bottom--1">.luk-flex-direction--column-reverse</code>
    <article
      class="luk-display--flex luk-flex-direction--column-reverse luk-padding--1 luk-border--1"
    >
      <div class="preview__element luk-padding--1 luk-margin--1" style="width: 50%;">
        Element #1
      </div>
      <div class="preview__element luk-padding--1 luk-margin--1" style="width: 50%;">
        Element #2
      </div>
      <div class="preview__element luk-padding--1 luk-margin--1" style="width: 50%;">
        Element #3
      </div>
    </article>
  </div>
  
</section>
    
</body>
</html>
